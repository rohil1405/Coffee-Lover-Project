<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Project</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>
    <body>
        <nav class ="navbar navbar-inverse">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Welcome</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="main.html">Landing Page</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="jumbotron">
                <h1>Log In!</h1>
                <p>Enter your email and password below to log in to Coffee Lover</p>
            </div>
        </div>
        <div class="container">
        <form class="form-group">
            <label for="Username">Email address:</label>
            <input type="email" class="form-control" name="Username" placeholder="Email">
            
            <label for="Userpassword">Password:</label>
            <input type="password" class="form-control" name="Userpassword" placeholder="Password">

            <div class="checkbox">
            <label for="Usercheck">
                <input type="checkbox" name="Usercheck" placeholder="Password">
                Keep Me Logged In</label>
        </div>

        <button type = "submit" class="btn btn-default" name="button">Submit</button>
        </form>
    </div>
    </body>
</html>
